{% extends 'base.html' %}

{% block content %}

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
               <h1>{{ post.title }}</h1>
                <p>{{ post.text|linebreaks }}</p>
                {% if post.image %}
                <p><a href="{{ post.image.url }}"><img alt="" src="{{ post.image.thumbnail.url }}"/></a></p>
                <p><a href="{{ post.image.url }}"><img alt="" src="{{ post.image.medium.url }}"/></a></p>
                <p><a href="{{ post.image.url }}"><img alt="" src="{{ post.image.large.url }}"/></a></p>
                {% endif %}

            </div>

            <div class="col-md-4">
                <div>
                    <h3>記事検索</h3>
                    <form action="#" method="get">
                    <div>
                        <input type="text" id="keyword" name="keyword" placeholder="複数キーワード可"
                               value="{{ keywords }}">
                        <button type="submit">検索</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
