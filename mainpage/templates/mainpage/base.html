{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'news/css/bootstrap.min.css' %}">
    <title>イタリアンカフェ ACミラン</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark stick-top">
    <div class="container">
        <!--ブランド-->
        <a class="navbar-brand" href="{% url 'mainpage:index' %}">ACミラン</a>
        <!--切替ボタン-->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbar-content" aria-controls="navbar-content"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--ナビゲーション-->
        <div class="collapse navbar-collapse" id="navbar-content">
            <!--左側メニュー-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'mainpage:index' %}">Top <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news:index' %}">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Coupon</a>
                </li>

                <!--ドロップダウン-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Information
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Shop</a>
                        <a class="dropdown-item" href="#">Access</a>
                    </div>
                </li>
            </ul>
            <!--右側メニュー-->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-lnk btn btn-info" href="#">Reservation</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<body>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>

            <div class="col-md-4">
                <div>
                    <h3>記事検索</h3>
                    <form action="#" method="get">
                    <div>
                        <input type="text" id="keyword" name="keyword" placeholder="複数キーワード可"
                               value="{{ keywords }}">
                        <button type="submit">検索</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
